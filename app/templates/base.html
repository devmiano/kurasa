<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='styles/global.css')}}"
    />
    {% if title %}
    <title>Kurasa | {{title}}</title>
    {% else %}
    <title>Kurasa | The Blog</title>
    {% endif %}
  </head>
  <body id="app">
    {% block content %} {% endblock %}
    <footer id="footer">
      <p class="text">Made with &#10084; by devmiano</p>
      <p class="copy">&copy; 2022 Kurasa.</p>
      <p class="copy">All rights reserved.</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
