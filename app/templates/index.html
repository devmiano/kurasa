{% extends 'base.html' %} {% import 'macros.html' as macro %} {% block content
%} {% include 'navbar.html' %}
<section id="hero">
  <div class="content">
    <h1 class="title">Kurasa Blog</h1>
    <p class="text">The medium of content</p>
    <a class="btn" href="/">get started</a>
  </div>
</section>
<section id="container">
  <div class="section-title">
    <h3 class="title">Recent</h3>
  </div>
  {% if blog %}
  <div id="grid">{{ macro.get(blog) }}</div>
  {% else %}
  <p class="msg-text">No recent content available</p>
  {% endif %}
</section>
{% endblock %}
