{% macro get(blogs) %} {% if blogs %} {% for blog in blogs %}
<div id="card">
  <p class="title">{{blog.title}}</p>
  <p class="caption">{{blog.caption}}</p>
  <p class="date">{{blog.posted}}</p>
  <a class="link" href="{{url_for('content.index', blog_id = blog.id)}}">
    Read more
  </a>
</div>
{% endfor %} {% else %} {% endif %} {% endmacro %}
